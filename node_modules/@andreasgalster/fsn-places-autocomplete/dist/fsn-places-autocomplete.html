<html><head></head><body><dom-module id="fsn-places-autocomplete">
  <style include="houseme-styles"></style>
  <style>
    :host {
      display: block;
      box-sizing: border-box;
      position: relative;
    }

    .input-wrapper {
      @apply(--layout-horizontal);
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
    }

    .input-wrapper paper-input {
      @apply(--layout-flex);
    }

    #suggestionsWrapper {
      z-index: 1;
      display: none;
      background-color: white;
      position: absolute;
      right: 0;
      left: 0;
      margin-top: var(--offset-top, 4px);
    }

    :host[suggestions-in-overlay='true'] #suggestionsWrapper {
      width: 100%;
      position: absolute;
      z-index: 1000;
    }

    paper-item {
      position: relative;
      cursor: pointer;
      color: rgba(0,0,0,0.6);
    }

    #inputWrapper {
      padding: var(--pigments-padding-xxs);
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
    }


    #clear{
      display: none;
    }

    paper-input {
      --paper-input-container-color: var(--places-autocomplete-container-color);
      --paper-input-container-focus-color: var(--places-autocomplete-container-focus-color);
      --paper-input-container-invalid-color: var(--places-autocomplete-container-invalid-color);
      --paper-input-container-input-color: var(--places-autocomplete-input-container-input-color);
    }

  </style>

  <template>
    <fsn-places-api api-key="AIzaSyA8fg1F_zcKxOUjY8ppOahK9634cGPVmnM" results="{{source}}" input-value="[[value]]"></fsn-places-api>

    <div class="input-wrapper">
      <paper-input id="input" label="{{label}}" value="{{value}}" required="[[required]]" invalid="{{invalid}}" error-message="{{errorMessage}}" on-blur="_selectFirstSuggestionBlur" on-keydown="_selectFirstSuggestionKeydown" on-keyup="_handleSuggestions" no-label-float="">
      </paper-input>
    </div>

    <paper-material elevation="1" id="suggestionsWrapper">
      <template is="dom-repeat" items="{{suggestions}}">
        <paper-item on-click="_selectSuggestion">
          <div>{{item.text}}</div>
          <paper-ripple></paper-ripple>
        </paper-item>
      </template>
    </paper-material>
  </template>


  

</dom-module>


<script src="fsn-places-autocomplete.js"></script></body></html>
