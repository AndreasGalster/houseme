<html><head></head><body><dom-module id="fsn-messaging-input">
  <template>
  <style include="houseme-styles"></style>
  <style>
    :host {
      background: var(--host-background, rgba(0,0,0,0.1));
      padding: 15px;
      display: block;
      width: 100%;
    }

    paper-button {
      color: var(--button-text);
      background: var(--button-background);
    }

    span {
      @apply(--layout-horizontal);
      @apply(--layout-center);
    }

    paper-textarea {
      @apply(--layout-flex);

      --paper-input-container-color: rgba(255,255,255,1);
      --paper-input-container-focus-color: white;
      --paper-input-container-input-color: white;
      --paper-input-container-underline: rgba(255,255,255,0.5);
      --paper-input-container-underline-focus: white;

    }

    iron-autogrow-textarea {
      width: 100%;
      background: white;
      padding: 10px;
      border: none;
      /*border: 1px solid var(--blue);*/
      --iron-autogrow-textarea: {
        padding: 10px;
      }
    }
  </style>

    <span hidden$="[[small]]">
      <paper-textarea maxrows="3" no-label-float="" on-keypress="sendMessage" label="Write a message" value="{{message}}" minlength="[[minLength]]">
      </paper-textarea>
      <paper-button on-tap="sendMessage" suffix="">send</paper-button>
    </span>

    <span hidden$="[[!small]]">
      <iron-autogrow-textarea maxrows="3" placeholder="Write a message" on-keypress="sendMessage" no-label-float="" bind-value="{{message}}" minlength="[[minLength]]">
        <!-- <iron-icon icon='fsn:send' on-tap='sendMessage' suffix></iron-icon> -->
      </iron-autogrow-textarea>
    </span>

  </template>
</dom-module>

<script src="fsn-messaging-input.js"></script></body></html>
