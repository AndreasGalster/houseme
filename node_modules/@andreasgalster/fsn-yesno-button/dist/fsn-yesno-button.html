<html><head></head><body><dom-module id="fsn-yesno-button">
  <template>
    <style include="houseme-styles"></style>
    <style>
      :host {
        margin-bottom: 20px;
        display: block;
      }

      .switch {
        position: relative;
        height: 50px;
        text-align: center;
        background: var(--green);
        transition: all 0.2s ease;
        border-radius: 25px;
      }

      span {
        position: absolute;
        width: 20px;
        height: 4px;
        top: 50%;
        left: 50%;
        margin: -2px 0px 0px -4px;
        background: white;
        display: block;
        transform: rotate(-45deg);
        transition: all 0.2s ease;

      }

      span:after {
        content: '';
        display: block;
        position: absolute;
        width: 4px;
        height: 12px;
        margin-top: -8px;
        background: white;
        transition: all 0.2s ease;
      }


      input[type=radio] {
        display: none;
      }

      .switch label {
        cursor: pointer;
        color: rgba(0,0,0,0.4);
        width: 100px;
        line-height: 50px;
        transition: all 0.2s ease;
      }

      label[for=yes] {
        position: absolute;
        left: 0px;
        height: 20px;
      }

      label[for=no] {
        position: absolute;
        right: 0px;
      }

      #no:checked ~ .switch {
          background: var(--red);
      }

      #no:checked ~ .switch span {
          background: white;
          margin-left: -8px;
      }

      #no:checked ~ .switch span:after {
        background: white;
        height: 20px;
        margin-top: -8px;
        margin-left: 8px;
      }


      #yes:checked ~ .switch label.yes {
        color: white;
      }

      #no:checked ~ .switch label.no {
        color: white;
      }


      h2 {
        color: var(--blue);
        font-size: 20px;
        line-height: 3em;
      }

      section {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }

      h2 {
        @apply(--layout-flex);
        white-space: nowrap;
      }

    </style>

    <section>
      <h2><content></content></h2>
      <div>
        <input type="radio" id="yes" checked$="{{checked}}">
        <input type="radio" id="no" checked$="{{!checked}}">
        <div class="switch">
          <label class="yes" on-tap="setChecked">Yes</label>
          <label class="no" on-tap="clearChecked">No</label>
          <span></span>
        </div>
      </div>
    </section>

  </template>
</dom-module>


<script src="fsn-yesno-button.js"></script></body></html>
