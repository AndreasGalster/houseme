<html><head></head><body><dom-module id="fsn-messaging-chat">
  <template>
  <style include="houseme-styles"></style>
  <style>
    :host {
      display: block;
      height: calc(100vh - 64px);
      @apply(--layout-vertical);
    }

    main {
      overflow-y: scroll;
      @apply(--layout-flex);
    }

    section {
      @apply(--layout-horizontal);
      margin: 25px 15px;
    }

    img {
      border-radius: 50%;
      width: 50px;
      height: 50px;
    }

    div:before, div:after {
    	content: '';
    	position: absolute;
    	border-left  : 10px solid transparent;
      top: 25px;
      left: -10px;
    }

    div:before {
    	border-bottom: 10px solid #f1f1f1;
      margin-top: -10px;
    }

    div:after{
    	border-left: 10px solid #f1f1f1;
    }

    div {
      margin-left: 15px;
      background: #f1f1f1;
      padding: 15px;
      border-radius: 4px;
      background-clip: padding-box;
    	position: relative;
      @apply(--layout-flex);
    }

    div, div:after, div:before {
    }

  </style>

    <main>

      <template is="dom-if" if="[[!userSelected]]">
        <template is="dom-repeat" items="[[messages]]">
          <section class="me">
            <fb-user-image item-icon="" to-user-id="[[item.fromUserId]]"></fb-user-image>
            <div>[[item.messageText]]</div>
          </section>
        </template>
      </template>

    </main>

    <fsn-messaging-input message-id="[[messageId]]" to-user-id="[[toUserId]]" user-selected="[[userSelected]]" private="" small=""></fsn-messaging-input>

  </template>
</dom-module>


<script src="fsn-messaging-chat.js"></script></body></html>
