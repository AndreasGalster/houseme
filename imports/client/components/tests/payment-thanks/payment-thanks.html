<link rel="import" href="../../bower/polymer/polymer.html">
<link rel="import" href="../../bower/paper-dialog/paper-dialog.html">

<dom-module id="payment-thanks">
  <template>
    <style>
      payment-billing, payment-methods, payment-thanks {
        margin: 0 !important;
        padding: 0 !important;
        padding-left: 0 !important;
        padding-right: 0 !important;
      }


      /*payment-billing.container, */
      .container {
        padding: 0 !important;
      }

    </style>

    <paper-dialog class='container' entry-animation="fade-in-animation" exit-animation="fade-out-animation" with-backdrop always-on-top>

      <h1>Thanks a lot for your purchase!</h1>
      <h2>We've sent you a receipt via e-mail</h2>
      <paper-button>Download your template</paper-button>

    </paper-dialog>

  </template>
</dom-module>
