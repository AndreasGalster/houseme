<html><head></head><body><dom-module id="fsn-text-swapper">
  <template>
    <style include="houseme-styles"></style>
    <style>
      :host {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      div {
        white-space: nowrap;
        text-align: center;
        padding:20px;
        color: white;
        background: var(--blue);
        opacity: 0.9;
        display: inline-block;
        width: auto;
      }

      .words {
        font-weight: 500;
      }

      h1 {
        margin: 0;
        font-size: 70px;
        color: white;
        font-weight: 100;
        line-height: .9em;
        margin-top: -3px;
      }

      h2 {
      	font-weight: 300;
      	font-size: 35px;
      }

      b {
      	font-weight: 700;
      }



    }

    span {
    	display: inline !important;
    	text-indent: 10px !important;
    }


    .sentence span, .words span {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: clip;
      line-height: 1.2em;
    }
    .words span {
      max-width: 0px;
      animation: animateWord 10s ease-in-out infinite 0s;
    }
    .words span:nth-child(2) {
    	animation-delay: 2s;
    }
    .words span:nth-child(3) {
    	animation-delay: 4s;
    }
    .words span:nth-child(4) {
    	animation-delay: 6s;
    }
    .words span:nth-child(5) {
    	animation-delay: 8s;
    }
    .words span:nth-child(6) {
    	animation-delay: 10s;
    }

    @keyframes animateWord {
      0% { max-width: 0px;}
      6% { max-width: 400px;}
      10% { max-width: 400px;}
      14% { max-width: 0px;}
      100% { max-width: 0px;}
    }


    @media screen and (max-width: 580px) {}

        h1 {
          font-size: 50px;
        }


        div {
          white-space: normal !important;
          max-width: 90vw !important;
        }
      }

    </style>

      <div>
      <h1>
        <span class="sentence">
          <span>I'm looking for a </span>
        </span>
        <span class="words">
            <span>cat lover.</span><span>musician.</span><span>cook.</span><span>sports fan.</span><span>party goer.</span>
        </span>
      </h1>
      <h2>Finding roommates made easy.</h2>
      </div>

  </template>
</dom-module>

<script src="fsn-text-swapper.js"></script></body></html>
